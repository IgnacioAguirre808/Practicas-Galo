<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css"> <style>
/* estilos para que formulario de login este acorde al pag */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 78px - 84px); 
      padding: 40px 20px;
    }
    form {
      background: var(--card);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(31,41,55,0.08);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    form label {
      font-weight: 600;
      margin-bottom: 4px;
    }
    form input[type="text"], 
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(31, 41, 55, 0.15);
      border-radius: 8px;
      margin-top: 4px;
    }
      /* estilo del boton */
    form button[type="submit"] {
      margin-top: 10px;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      border-radius: 8px;
      transition: all .15s ease;
    }
    form button[type="submit"]:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <header id="barra-arriba">
    <div class="caja">
      <div class="marca">
        <div class="logo">PM</div>
        <div>
          <h1>Portal Mayorista</h1>
        </div>
      </div>
      <div class="botones-arriba">
        <a href="index.html" class="btn">Inicio</a>
        <a href="categorias.html" class="btn">Categorías</a>
        <a href="login.html" class="btn btn-primary">Iniciar sesión</a> </div>
    </div>
  </header>

  <main>
    <form action="index.html" method="post">
      <label for="usuario">Usuario:</label>
      <input 
        type="text" id="usuario" name="usuario"
        pattern=".*@.*\..*" 
        title="Debe contener @ y al menos un punto (.)"
        required
      >

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <button type="submit">Iniciar sesión</button>
    </form>
  </main>

  <footer id="abajo-pagina">
    <div id="texto-abajo">
      <div>© 2025 Portal Mayorista</div>
    </div>
  </footer>
</body>
</html>
